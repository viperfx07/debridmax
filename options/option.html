<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>MultiDebrid Extension - Option</title>
	<link rel="icon" href="favicon.ico" type="image/x-icon" /> 
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" /> 
	<link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="../jquery.js"></script>
	<script src="option.js"></script>
</head>

<body>
<div id="tabbed_box_1" class="tabbed_box">
	<h4>Option Page</h4>
    <div class="tabbed_area">
        <ul class="tabs">
            <li><a href="#" title="content_1" class="tab active">Settings</a></li>
            <li><a href="#" title="content_2" class="tab">About</a></li>
        </ul>
        
        <div id="content_1" class="content" style="display: block; ">
        	<ul>
				<li><p style="font-style:italic; font-weight:bold;" class="premiumnote"></p></li>
            	<li>
					<div id="auto-generate">
						<input type="checkbox" id="auto_generate" value="1" style="float:left;" />
						<p style="font-weight:bold; text-decoration:underline;"></p>
						<small></small>
					</div>
				</li>
            </ul>
        </div>
        <div id="content_2" class="content" style="display: none; ">
        	<ul>
            	<li>
				<div id="about">
					<br />
					<center>
						<img src="../logo.png" alt="logo" /><br />
						<font size="4" style="font-weight: bold;">MultiDebrid Extension</font><br />
						Version <span id="version"></span> <br />
						<b>Coded by :</b><br />
						<a href="" style="text-decoration:none;">viperfx07</a><br />
						<b>Website :</b><br />
						<a id="web" href="http://www.multi-debrid.com/" style="text-decoration:none;" >http://www.multi-debrid.com</a>
					</center>
					<br />
				</div>
				</li>
            </ul>
        </div>
	</div>
</div>
</body>
</html>
